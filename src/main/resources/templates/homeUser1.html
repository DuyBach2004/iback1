<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<form action="#" th:action="@{/logout}" method="POST">
    <!--                                <div class="head__item-user-inner&#45;&#45;item">-->
    <!--                                <input type="submit" class="btn btn-info" value="Đăng xuất"/>-->
    <button type="submit" class="head__item-user-inner--item" style="    border-top-color: currentcolor;
    border-bottom-style: none; border-right-style: none;border-left-style: none;" >Đăng xuất </button>
</form>
Xin chào<b><span sec:authentication="principal.username" ></span></b>
<span sec:authentication="principal.authorities" ></span>

<button class="btn btn-warning" >
    <a th:href="@{/home(username=${#authentication.principal.username})}" class="btn btn-warning btn-sm " >
        Đăng kí học phần
    </a>
</button>
<button class="btn btn-warning" >
    <a th:href="@{/diem/showPageDiem}" class="btn btn-warning btn-sm " >
        Xem điểm
    </a>
</button>
<button class="btn btn-warning" >
    <a th:href="@{/lich-hoc/showPageLichHocUser}" class="btn btn-warning btn-sm " >
        Xem lịch học
    </a>
</button>
<button class="btn btn-warning" >
    <a th:href="@{/user/showPageIfUser(username=${#authentication.principal.username})}" class="btn btn-warning btn-sm " >
        Chỉnh sửa thông tin
    </a>
</button>

<script>
    $(document).ready(function () {
        // Khi trang được tải, kiểm tra xem đã đăng ký thành công hay chưa
        var isEnrolled = $("#successBtn").length > 0;

        // Ẩn nút đăng ký nếu đã đăng ký thành công
        if (isEnrolled) {
            $("#registerBtn").hide();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
