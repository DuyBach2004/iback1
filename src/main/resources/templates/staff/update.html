<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/teacher/update}"
          th:object="${teacher}" method="POST">

        <div th:if="${my_error}" class="alert alert-danger">
            <span th:text="${my_error}"></span>
        </div>
        <div>
            <input type="hidden" th:field="*{staff_id}" />
        </div>
        <div>
            <input type="text" th:field="*{fullName}" placeholder="Full name (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('fullName')}">
                <ul>
                    <li th:each="e: ${#fields.errors('fullName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="date" th:field="*{dayIntoSchool}" placeholder="Day into school (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('dayIntoSchool')}">
                <ul>
                    <li th:each="e: ${#fields.errors('dayIntoSchool')}" th:text="${e}"></li>
                </ul>
            </div>

            <div>
                <span>Birthday</span>
                <input type="date" th:field="*{birthday}" placeholder="Birthday (*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('birthday')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('birthday')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{role}" placeholder="Role (*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('role')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('role')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
        <div>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone number (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}">
                <ul>
                    <li th:each="e: ${#fields.errors('phoneNumber')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Lưu </button>
        </div>
            </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
