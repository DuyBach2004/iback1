<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/hocKy/update}"
          th:object="${kyHoc}" method="POST">

        <div th:if="${my_error}" class="alert alert-danger">
            <span th:text="${my_error}"></span>
        </div>
        <div>
            <input type="hidden" th:field="*{id}" />
        </div>
        <div>
            <input type="text" th:field="*{namHoc}" placeholder="School year (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('namHoc')}">
                <ul>
                    <li th:each="e: ${#fields.errors('namHoc')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{hocKi}" placeholder="Semester (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('hocKi')}">
                <ul>
                    <li th:each="e: ${#fields.errors('hocKi')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Lưu </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
