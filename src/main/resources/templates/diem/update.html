<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/diem/update}"
          th:object="${diem}" method="POST">

        <div th:if="${my_error}" class="alert alert-danger">
            <span th:text="${my_error}"></span>
        </div>
        <div>
            <input type="hidden" th:field="*{idDiem}" />
            <input type="hidden" th:field="*{notebook}" />
            <input type="hidden" th:field="*{user}" />
<!--            <input type="hidden" th:field="*{diemChuyenCan}" />-->
<!--            <input type="hidden" th:field="*{diemGiuaKi}" />-->
<!--            <input type="hidden" th:field="*{diemCuoiKi}" />-->
<!--            <input type="hidden" th:field="*{diemTongKet}" />-->
        </div>
        <div>
            <input type="text" th:field="*{diemChuyenCan}" placeholder="Regular points (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('diemChuyenCan')}">
                <ul>
                    <li th:each="e: ${#fields.errors('diemChuyenCan')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{diemGiuaKi}" placeholder="Midterm score(*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('diemGiuaKi')}">
                <ul>
                    <li th:each="e: ${#fields.errors('diemGiuaKi')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{diemCuoiKi}" placeholder="Final score(*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('diemCuoiKi')}">
                <ul>
                    <li th:each="e: ${#fields.errors('diemCuoiKi')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success"> Thêm</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
