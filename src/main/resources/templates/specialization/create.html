<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/specialization/process}"
          th:object="${specialization}" method="POST">

        <div th:if="${my_error}" class="alert alert-danger">
            <span th:text="${my_error}"></span>
        </div>
        <div>

        </div>
        <div>
            <input type="text" th:field="*{specializedCode}" placeholder="Specialized code (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('specializedCode')}">
                <ul>
                    <li th:each="e: ${#fields.errors('specializedCode')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="text" th:field="*{specializedName}" placeholder="Specialized name (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('specializedName')}">
                <ul>
                    <li th:each="e: ${#fields.errors('specializedName')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{numberOfCredits}" placeholder="Total credits (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('numberOfCredits')}">
                <ul>
                    <li th:each="e: ${#fields.errors('classGrade')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success"> Thêm</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
