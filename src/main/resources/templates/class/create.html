<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/class/process}"
          th:object="${classSchool}" method="POST">

        <div th:if="${my_error}" class="alert alert-danger">
            <span th:text="${my_error}"></span>
        </div>
        <div>

        </div>
            <div>
            <input type="text" th:field="*{className}" placeholder="Class room (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('className')}">
                <ul>
                    <li th:each="e: ${#fields.errors('className')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="date" th:field="*{schoolYear}" placeholder="School year (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('schoolYear')}">
                <ul>
                    <li th:each="e: ${#fields.errors('schoolYear')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="date" th:field="*{endYear}" placeholder="School end date (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('endYear')}">
                <ul>
                    <li th:each="e: ${#fields.errors('endYear')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>
        <div>
            <input type="number" th:field="*{soTiet}" placeholder="Number of lessons (*)" class="form-control"/>
            <div th:if="${#fields.hasErrors('soTiet')}">
                <ul>
                    <li th:each="e: ${#fields.errors('soTiet')}" th:text="${e}"></li>
                </ul>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success"> Thêm</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
